<div style="height:100%; width:100%;" class="bngApp">
  <table style="width: 100%">
    <tr>
      <td>{{msg}}</td>
    </tr>
    <tr>
      <td layout="row">
        <select style="width: 50%" ng-model="model" ng-options="model as model.key for model in data"></select>
        <select style="width: 50%" ng-model="config" ng-options="config as config.key for config in data[model.key].configs"></select>
      </td>
      <td>
        <button style="width: 100%" ng-click="addVehicle('spawn', model, config)" type="button">Select</button>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>Time</td>
      <td>Speed</td>
    </tr>
    <tr>
      <td>Vehicle 1:</td>
      <td>{{results[0].time}}</td>
      <td>{{results[0].speed}}</td>
    </tr>
    <tr>
      <td>Vehicle 2:</td>
      <td>{{results[1].time}}</td>
      <td>{{results[1].speed}}</td>
    </tr>
  </table>
</div>
