<link rel="stylesheet" href="modules/feedback/feedback.css">

<div class="contentNavFeedback">

  <md-icon class="material-icons feedbackIcon" style="font-size:100px; height:100px;">gesture</md-icon>

  <div id="sketch">
    <canvas id="paint" drawing></canvas>
  </div>
  <div id="feedbackText">
    <textarea  rows="3" placeholder="{{::'ui.feedback.leaveMessage' | translate}}"></textarea>
  </div>
  <div id="buttons">
    <md-button id="btnBack" class="md-raised md-warn" ng-click="exitState()" aria-label="{{::'ui.feedback.back' | translate}}">{{::'ui.feedback.back' | translate}}</md-button>
    <md-button id="btnClear" class="md-raised" ng-click="clear()" aria-label="{{::'ui.feedback.clear' | translate}}">{{::'ui.feedback.clear' | translate}}</md-button>
    <md-button id="btnSubmit" class="md-raised" ng-click="submit()" aria-label="{{::'ui.feedback.submit' | translate}}">{{::'ui.feedback.submit' | translate}}</md-button>
  </div>

</div>
